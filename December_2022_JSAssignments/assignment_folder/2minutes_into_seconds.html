<body>
<div class="card">
    <div class="container">
        <div class="heading">
            <h1> Minutes into Seconds</h1>
            <div class="note">
                <main>
                    <span> Minutes: <input id="minutes"></span> <br> <br>
                    <span id="total" > Seconds: </span> <br> <br>
                    <button onclick="convert()"> Convert </button>
                </main>

                <div>
                    <nav><a href="../index.html" id="main">Back to Main Page</a></nav>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function convert(){
        var results = 0;
        let z = parseInt(document.getElementById('minutes').value);
        results = parseInt(z*60);
        if (isNaN(z)){
            alert("Please input number")
        } else {
        document.getElementById('total').innerHTML= "Seconds: "+ results;
    }
}
</script>
</body>
