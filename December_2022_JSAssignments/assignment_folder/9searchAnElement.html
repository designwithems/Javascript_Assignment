<script>


const items = ['PHP', 'CSS', 'Javascript', 'Hello', 'Laravel', 'Node', 'php', 'css', 'javascript', 'hello', 'laravel', 'node']

function search (){
    a = (document.getElementById('fE').value);

    let X = items.includes(a);
    if(!(X)){
        alert('Sorry not on the list')
        document.getElementById('print').innerHTML= X
    } else{
        document.getElementById('print').innerHTML= X
    }
}
