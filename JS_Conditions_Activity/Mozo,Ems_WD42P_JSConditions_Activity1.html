    <title>Find the largest number of 2</title>
</head>
<body>
  
    <script>
        a = prompt(" Put any number ");
        b = prompt(" Put any number ");

        largest = [a,b]
        largest.sort()
        var lar = largest[0]
        alert("This is the largest number: " +  lar );
    </script>
</body>
